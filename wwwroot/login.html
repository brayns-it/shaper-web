<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <span class="h1" id="ctlTitle"></span>
        </div>
        <div class="card-body">
            <p class="login-box-msg" id="ctlSignIn"></p>

            <div class="input-group mb-3">
                <input type="email" class="form-control" id="ctlEmail">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="ctlPassword">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block" id="ctlLogin"></button>
                </div>
            </div>

            <p class="mb-1">
                <a href="forgot-password.html" id="ctlForgot"></a>
            </p>
        </div>
    </div>
</div>

<script language="JavaScript">
    $('#ctlLogin').on('click', function() {
        core_login()
    })
    $('#ctlPassword').on('keypress', function() {
        if (event.key == "Enter")
            core_login()
    })
</script>
